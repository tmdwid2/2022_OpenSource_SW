<!doctype html>
<html lang="en" style="min-height:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>간메추!:~간단한 메뉴 추천~</title>
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
  
      .my-font {
        font-family: 'Hanna', sans-serif;
        color: black;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-10" style="min-height: 100vh;">
    
    <div>
      <br>
      <div class="my-font">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color: black;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/menu" style="color: black;">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" style="color: black;">Community</a>
          </li>
        </ul>
      
    <form action="/community" method="POST" style="padding: 30px;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #68b792; border: 2px solid #246e4c">Log In</button>
        <span style="padding: 20px; font-size: 13px;">
          아직 계정이 없으십니까? <a style="color: #246e4c;" href="../write">여기</a>를 눌러 회원가입
        </span>
      </form>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
