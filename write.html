<!doctype html>
<html lang="en" style="min-height:100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>간메추!:~간단한 메뉴 추천~</title>
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
  
      .my-font {
        font-family: 'Hanna', sans-serif;
        color: black;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-10" style="min-height: 100vh;">
    
    <div>
      <br>
      <div class="my-font">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/" style="color: black;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/menu" style="color: black;">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login" style="color: black;">Community</a>
          </li>
        </ul>
      
    <form action="/add" method="POST" style="padding: 30px;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">User Name</label>
          <input type="text" class="form-control" name="userName" id="exampleInputName1" aria-describedby="nameHelp" required>
          <div id="nameHelp" class="form-text">커뮤니티 활동을 위한 이름입니다. 본명을 입력하지 않아도 됩니다.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputCom1" class="form-label">Community</label>
          <input type="text" class="form-control" name="comtext" id="exampleInputCom1" aria-describedby="comHelp" required>
          <div id="comHelp" class="form-text">첫 커뮤니티 인삿말을 적어 보세요.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1" style="font-size: 13px;">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #68b792; border: 2px solid #246e4c">Submit</button>
      </form>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
